<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Si Donar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#login-screen").hide();
                $("#loading-screen").fadeIn(500);
                setTimeout(function() {
                    $("#loading-screen").hide();
                    $("#login-screen").fadeIn(250);
                }, 2000);
            });
        </script>
    </head>
    <body style="background-color:#f7f7f7;">
        <div id="loading-screen">
            <div style="text-align:center;margin-top: 50%">
                <img src="src/img/logo_si_donar.png" alt="logo_si_donar"
                style="height:150px;width:150px">
                <h1 style="font-weight: bold; margin-top:-20px; letter-spacing: 1px">Si Donar</h1>
            </div>
        </div>
        <div id="login-screen" class="container" style="text-align:center; margin-top: 40px;">
            <img src="src/img/logo_si_donar.png" alt="logo_si_donar" class="img-responsive"
            style="height:150px;width:150px">
            <h2 style="font-weight: bold; margin-top:-20px; letter-spacing: 1px">Si Donar</h2>
            <div class="button-section" style="margin-top: 90px;">
                <h6>Sudah punya akun?</h6>
                <a href="login.html">
                    <button type="button" class="btn btn-danger" style="width: 300px; padding: 8px; border-radius: 8px">
                    Masuk
                    </button>
                </a>
                <br/><br/>
                <h6>Belum punya akun?</h6>
                <button type="button" class="btn btn-outline-danger" style="width: 300px; padding: 8px; border-radius: 8px">
                    Daftar
                </button>
            </div>
        </div>
    </body>
</html>
