<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Si Donar</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <!-- START - include this css-->
        <link rel="stylesheet" href="../libs/css/si-donar.css">
        <link href="../libs/css/font-awesome/css/all.css" rel="stylesheet"> 
        <!-- END - include this css-->
        <!-- START - include this script to access local storage function etc-->
        <script src="../libs/js/si-donar.js"></script>
        <!-- END - include this script to access local storage function etc-->
        <script>
            $(document).ready(function(){
                setActiveMenu('cari_darah');

                var alamatSelected = localStorage.getItem("selected-cari-darah-location");

                if(alamatSelected){
                    document.getElementById('alamat').value = alamatSelected;
                }

                Array.prototype.random = function () {
                return this[Math.floor((Math.random()*this.length))];
                }
                var randomArrayAddress = [
                "Jl. Medan Merdeka Selatan, Monas, Jakarta Pusat",
                "Jl. Medan Merdeka Utara, Monas, Jakarta Pusat",
                "Lapangan Parkir Monas, Jakarta Pusat",
                "Masjid Istiqlal, Jakarta Pusat",
                "Gereja Katedral, Jakarta Pusat",
                "Istana Merdeka, Jakarta Pusat",
                "Salemba UI, Jakarta Pusat",
                "Pasar Minggu, Jakarta Selatan",
                "Lenteng Agung, Jakarta Selatan",
                ]
                $('.map').click(function (e) { //Offset mouse Position
                    var marginTop = e.pageY+"px";
                    var marginLeft = e.pageX+"px";
                    document.getElementById("nav-loc").style.marginTop = marginTop;
                    document.getElementById("nav-loc").style.marginLeft = marginLeft;
                    document.getElementById('alamat').value = randomArrayAddress.random();
                });

                $('#check-btn').click(function (e) {
                   var alamat = document.getElementById('alamat').value;
                   localStorage.setItem("selected-cari-darah-location", alamat);
                   window.location.href="search.html";
                });
            });
        </script>
    </head>
    <body style="background-color:#ffffff;">
        
        <div class="map" style="height:100%; width:100%;background-image: url('../src/img/big_map.png'); background-size: cover;">
            <img src="../src/img/icons/loc_icon.png" alt="nav" id="nav-loc" class="img-responsive">
            <div style="text-align: center;padding:0;">
                <img src="../src/img/check_button.png" id="check-btn" class="img-responsive" style="position: fixed;bottom: 0;margin-bottom: 90px;">

            </div>
        </div>



        <!-- START - INCLUDE THIS BOTTOM AND TOP BAR IN EVERY HTML PAGE AFTER LOGIN -->
        <div id="top-bar" class="top-bar">
            <div class="row">
                <div class="col-1" style="margin-top: 10px;">
                    <i onclick="navigate('search')" class="fa fa-chevron-left" style="color:#373A3C;margin-right: 30px;"></i>
                </div>
                <div class="col-11">
                    <input type="text" class="form-control" id="alamat" placeholder="Cari Alamat" style="border:none;">
                </div>
            </div>
            
        </div>
        <div id="bottom-bar" class="bottom-bar">
           <center>
                <table>
                    <tr>
                        <td class="menu"><a onclick="navigate('home')">
                            <img id="home" alt="home" class="img-responsive" style="height:28px;">
                            <br/>Beranda
                        </a></td>
                        <td class="menu"><a onclick="navigate('activity')">
                            <img id="aktivitas" alt="aktivitas" class="img-responsive" style="height:28px;">
                            <br/>Aktivitas
                        </a></td>
                        <td class="menu"><a onclick="navigate('search')">
                            <img id="cari_darah" alt="cari darah" class="img-responsive" style="height:28px;">
                            <br/>Cari Darah
                        </a></td>
                        <td class="menu"><a onclick="navigate('profile')">
                            <img id="profile" alt="profil pengguna" class="img-responsive">
                            <br/>Profil
                        </a></td>
                    </tr>
                </table>
            </center>
        </div>
        <!-- END - INCLUDE THIS BOTTOM AND TOP BAR IN EVERY HTML PAGE AFTER LOGIN -->
    </body>
</html>
